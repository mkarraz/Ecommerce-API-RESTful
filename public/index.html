<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Clase 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 text-center">MAIN PAGE</h1>
        <!-- FORUM -->
        <div class="my-3">
            <h2 class="px-3 my-5 bg-danger">FORUM</h2>
            <div id="compressionOutput"></div>
            <div class="p-5">
                <div id="messagesPool" class="messagesChart">
                </div>
                <div>
                    <form id="formMessage">
                        <input id="userEmailInput" type="email" placeholder="Example: juan@gmail.com" class="form-control w-50 my-2">
                        <input id="messageInput" type="text" placeholder="Type your message..." class="form-control w-50 my-2">
                        <button type="submit" class="btn btn-success">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Normalizr -->
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <!-- Importo Handlebars desde la CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <!-- Importo libreria socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Importo configuración de los sockets -->
    <script src="./clientSocket.js"></script>
    <!-- Añado Estilos -->
    <link rel="stylesheet" href="./styles.css">
</body>
</html>
